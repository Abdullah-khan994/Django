{% extends "authentication/baseauth.html" %}
{% block title %} Feedback {% endblock title %}
{% block content %}
<div style="    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    padding-top: 80px;
    padding-bottom: 40px">
<div style="width:30%" class="card bg-light p-5">

  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  <h3 class="text-dark">Feedback</h3>
  <form action="/Feedback" method="post">
    {% csrf_token %}
    <br />

    <label for="email">Username</label>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="uname"
        name="uname"
        required
      />
    </div>
    <label for="email">Email</label>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <label for="email">Rates US</label>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="rateus"
        name="rateus"
        required
      />
    </div>
    <label for="email">How's You Feel To Use Our Site</label>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="desc"
        name="desc"
        required
      />
    </div>
    <label for="email">Phone</label>
    <div class="form-group">
      <input
        type="number"
        class="form-control"
        id="phone"
        name="phone"
        required
      />
    </div>
    
    <br />

    <button type="submit" class="btn btn-dark">Submit</button>

    
  </form>
</div>
</div>


{% endblock content %}
